<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen">
    <link rel="stylesheet" th:href="@{/css/styleAdd.css}"/>
    <link rel="icon" th:href="@{/images/logo.png}" type="image/png" sizes="256x389">

    <title>Where2Go - Panel</title>
</head>
<body>
	 <div class="ListadoComentarios">
            <ul>
                <li>
                    <div th:each="comentario : ${listaComentarios}" class="Comentario">
                        <div class="comentario">
                            <div class="Comentario">
                                <h2 class="Texto_Comentario" th:text="${comentario.texto_Comentario}"></h2>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
    </div>
</body>
</html>
